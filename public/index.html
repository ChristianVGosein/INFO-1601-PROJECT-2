<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Aspexx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Aspexx</h1>
        <p>Your one-stop destination for discovering and saving recipes!</p>
    </header>
    <main>
        <section>
            <h2>Get Started</h2>
            <p>Join us and discover thousands of recipes from around the world!</p>
            <div class="action-buttons">
                <a href="home.html"><button id="loginbutton">Login</button></a>
                <a href="signup.html"><button id="signupbutton">Sign Up</button></a>
                <button id="googlebutton">Continue With Google</button>
            </div>
            <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const googlebutton = document.getElementById('googlebutton');

    const userSignIn = async () => {
        signInWithPopup(auth, provider)
        .then((result) => {
            const user = result.user;
            console.log("User signed in: ", user);
        })
        .catch((error) => {
            console.error("Error signing in with Google: ", error.code, error.message);
            alert("Failed to sign in: " + error.message);
        });
    }

    if (googlebutton) {
        googlebutton.addEventListener('click', userSignIn);
    } else {
        console.log('Google sign-in button not found');
    }
              </script>

            
        </section>
    </main>

    </footer>
</body>
</html>
