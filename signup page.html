<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Aspexx</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
  <script import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";></script>
  <script import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";></script>
</head>
<body>
    <header>
        <h1>Sign Up for Aspexx</h1>
    </header>
    <main>
          <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <button type="submit">Sign Up</button>
            <p class="message">Already have an account? <a href="index.html">Log in here!</a></p>
        </form>
    </main>
    <footer>
        Â© 2024 Aspexx. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
